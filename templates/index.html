<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { color: #333; }
        input[type="file"] { margin: 20px 0; }
        button { padding: 10px 20px; border: none; background: #007BFF; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { text-align: left; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload PDF for Analysis</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" required>
            <br>
            <button type="submit">Analyze PDF</button>
        </form>

        {% if analysis %}
        <div class="result">
            <h3>Analysis Report:</h3>
            <p>{{ analysis | safe }}</p>
            <a href="/download">
                <button>Download Processed CSV</button>
            </a>
        </div>
        {% endif %}
    </div>

</body>
</html>
